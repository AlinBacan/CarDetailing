<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
          integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>

<body>

<div th:replace="fragments/nav-bar :: navBar"/>

<div class="d-flex flex-column justify-content-center align-items-center p-5" style="max-width: 1200px; margin: auto">

    <h1>Services list</h1>

    <a th:href="@{/order/add{id}(id=${item.id})}" class="btn btn-dark m-5">Add order</a>

    <table class="table table-hover table-border ">
        <!-- table header -->
        <thead>
        <tr>
            <th scope="col" class="text-center">ID</th>
            <th scope="col" class="text-center">Cosmetic Service</th>
            <th scope="col" class="text-center">Price</th>
        </tr>
        </thead>

        <!-- table body -->
        <tbody>

        <!-- order entry -->
        <tr th:each="item : ${orders}" scope="row">
            <td th:text="${item.id}" class="text-center">1</td>
            <td th:text="${item.orderDate}" class="text-center">test</td>
            <td th:text="${item.orderLine}" class="text-center">2</td>

            <!-- action buttons -->
            <!--<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/service/edit/{id}(id = ${item.id})}" class="btn btn-primary">Edit</a></td>
            <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/service/delete/{id}/(id = ${item.id})}" class="btn btn-secondary">Delete</a></td>-->
            <td ><a th:href="@{/order/edit/{id}(id = ${item.id})}" class="btn btn-primary">Edit</a></td>
            <td ><a th:href="@{/order/delete/{id}/(id = ${item.id})}" class="btn btn-secondary">Delete</a></td>
        </tr>
        </tbody>
    </table>


</div>

</body>

</html>
